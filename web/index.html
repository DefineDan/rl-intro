<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RL Intro in Pyodide</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>RL Intro in Pyodide</h1>

    <div x-data="gridWorld()">
      <div class="controls">
        <template x-for="(label, state) in stateLabels" :key="state">
          <button 
            :class="{ active: selectedState === parseInt(state) }"
            @click="selectedState = parseInt(state)"
            x-text="label">
          </button>
        </template>
      </div>

      <div id="gridworld" class="grid"
           :style="`grid-template-columns: repeat(${gridWidth}, 40px)`">
        <template x-for="(row, i) in [...grid].reverse()" :key="i">
          <template x-for="(cell, j) in row" :key="j">
            <div 
              class="cell"
              :style="getCellStyle(cell)"
              @click="updateCell(grid.length - 1 - i, j)"
              x-html="getCellContent(grid.length - 1 - i, j)">
            </div>
          </template>
        </template>
      </div>

      <button id="save-btn" @click="saveGrid">Confirm Grid</button>
      <pre id="output">Loading...</pre>
    </div>
  </body>
</html>
